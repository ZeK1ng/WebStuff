<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="../css/snake.css">
    <!-- <link rel="stylesheet" href="../css/snake.css"> -->
    <!-- <link rel="stylesheet" href="responsive.css">-->
    <script type ="module" src="../javascript/snakeClassic.js"></script> 
</head>
<style>
    .background{
    /* background-color: #375; */
    background-image:url(../../assets/Ouroboros.png);
    background-repeat: no-repeat;
    background-color: black;
    background-size: cover;
    
    }
</style>
<body class = "background">
    
    <div class = "container">
        <img id="playMusic" src="../../assets/notelogo.jpg" class="musicImg" >   
        <audio loop id ="cbaudio" src="../../assets/n u a g e s - Dreams.mp3" preload="auto"></audio>
        <div class ="wrapper">
            <div class="controls">
                <div class="control-item">
                    <span class="control-txt">Up</span>
                    <i class="arrow up"></i>
                </div>
                <div class="control-item">
                    <span class="control-txt">Down</span>
                    <i class="arrow down"></i>
                </div>
                <div class="control-item">
                    <span class="control-txt">Left</span>
                    <i class="arrow left"></i>
                </div>
                <div class="control-item">
                    <span class="control-txt">Rigth</span>
                    <i class="arrow right"></i>
                </div>
                <div class="control-item spacebar-item">
                    <span class="control-txt">Boost</span>
                    <div class="space-bar">Space</div>
                </div>
                <div class="control-item spacebar-item">
                    <span class="control-txt">Start/Pause</span>
                    <span class="control-btn-txt">P</span>
                </div>
                <div class="control-item spacebar-item">
                    <span class="control-txt">Reset</span>
                    <span class="control-btn-txt">R</span>
                </div>
            </div>
            <div class="screen-holder">
                <span class="SnakeText">Classic</span>
                <span class="SnakeText" id="fuits-eaten"></span>
                <div class = "screen" id = "screen-id">
                    <!--game elements -->
                </div>
            </div>
         
            <div class = "btns" id="btns-id">
                <span class="SnakeText" id="PlayerNameHolder"></span>
                <div class ="SnakeText" id="userHighScore"></div>
                <div class="SnakeText" id="currScoreUser"></div>
                <!-- next level button -->
            </div>
            
        </div>
    </div>
</body>
<style>
    #fuits-eaten {
        margin-top: initial;
    }
</style>
<script>
    const userName = localStorage.getItem('activeUser')
    var userHighscore = localStorage.getItem('userHighScore')
    console.log(userName)
    document.getElementById("PlayerNameHolder").innerHTML=userName
    document.getElementById("userHighScore").innerHTML ="HighScore: "+ userHighscore
    document.getElementById("currScoreUser").innerHTML ="currentScore: "+ 0
    // document.getElementById("save-btn").addEventListener('click',saveData);
  
    var musicLogo = document.getElementById("playMusic")
    var isPlaying = false;
    var myAudio = document.getElementById('cbaudio')
    myAudio.play();
    musicLogo.addEventListener("click",function(){
        
        isPlaying ? myAudio.pause() : myAudio.play();
        isPlaying ? musicLogo.style.border = "2px solid red" : musicLogo.style.border = "none";
    })
    myAudio.onplaying = function() {
        isPlaying = true;
    };
    myAudio.onpause = function() {
        isPlaying = false;
    };
    const mediaQuery540 = window.matchMedia('(min-width: 540px)')
    const mediaQuery375 = window.matchMedia('(min-width: 375px)')
    const mediaQuery414 = window.matchMedia('(min-width: 414px)')
    const mediaQuery360 = window.matchMedia('(min-width: 360px)')
    const mediaQuery411 = window.matchMedia('(min-width: 411px)')
    const mediaQuery768 = window.matchMedia('(min-width: 758px)')

    // Check if the media query is true
    if (mediaQuery540.matches ||mediaQuery375.matches ||mediaQuery414.matches ||mediaQuery360.matches ||mediaQuery411.matches || mediaQuery768.matches ) {
    // Then trigger an alert
        alert('Control with arrows, Space is a boost, Press P for start and pause. Press R for reset')
    }
</script>
</html>
