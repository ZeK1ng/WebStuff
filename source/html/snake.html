<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <link rel="stylesheet" href="../css/snake.css">
    <!-- <link rel="stylesheet" href="responsive.css">-->
    <script type ="module" src="../javascript/snake.js"></script> 
</head>
<body class = "background">
    
    <div class = "container">
        
        <div class ="wrapper">
            <div class="controls">
                <div class="control-item">
                    <span class="control-txt">Up</span>
                    <i class="arrow up"></i>
                </div>
                <div class="control-item">
                    <span class="control-txt">Down</span>
                    <i class="arrow down"></i>
                </div>
                <div class="control-item">
                    <span class="control-txt">Left</span>
                    <i class="arrow left"></i>
                </div>
                <div class="control-item">
                    <span class="control-txt">Rigth</span>
                    <i class="arrow right"></i>
                </div>
                <div class="control-item spacebar-item">
                    <span class="control-txt">Boost</span>
                    <div class="space-bar">Space</div>
                </div>
            </div>
            <div class="screen-holder">
                <span class="SnakeText">Level 1</span>
                <div class = "screen" id = "screen-id">
                    <!--game elements -->
                </div>
            </div>
         
            <div class = "btns" id="btns-id">
                <span class="SnakeText" id="PlayerNameHolder"></span>
                <div class ="SnakeText" id="userHighScore"></div>
                <div class="score-holder" id="currScoreUser"></div>
                <button class="button">Save</button>
                <button class="button">Quit</button>
                <!-- next level button -->
            </div>
            
        </div>
    </div>
</body>
<script>
    const userName = localStorage.getItem('activeUser')
    var userHighscore = localStorage.getItem('userHighScore')
    console.log(userName)
    document.getElementById("PlayerNameHolder").innerHTML=userName
    document.getElementById("userHighScore").innerHTML ="HighScore: "+ userHighscore
</script>
</html>
